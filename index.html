<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="input-container">
        <h1 class="header">I CAN HAZ MEMEZ?</h1>
        <p class="header">Fill out the form to start creating memes!</p>
        <form action="" id="userForm">
            <div class="userInput">
                <label for="imageURL">Image URL</label>
                <input type="url"  id="imageURL" name="imageURL" placeholder="https://example.com" pattern="https://.*">
            </div>
            
            <div class="userInput">
                <label for="topText">Text On Top</label>
                <input type="text" id="topText" name="topText" placeholder="What text do you want at the TOP of the meme?" >
            </div>
            
            <div class="userInput">
                <label for="bottomText">Text On Bottom</label>
                <input type="text" id="bottomText" name="bottomText" placeholder="What text do you want at the BOTTOM of the meme?" >
            </div>
            
            <div class="userInput">
                <input type="submit" value="Add Meme">
            </div>

        </form>
    </div>

    <div id="meme-container">

    </div>

    <script src="script.js"></script>
</body>
</html>
